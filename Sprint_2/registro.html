<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse en el Hotel</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-Registro">
    <section class="registro">
        <nav>
            <form action="" method="POST" autocomplete="off" id="form_registro_usuario">
                <legend><h1>Registrate</h1></legend>
                <label for="usuario">
                    <input type="text" name="usuario" id="in_usuario" placeholder="Nombre de usuario">
                    <span>Solo puede contener letras de la a a la z en minuscula</span>
                </label><br><br>
                <label for="contraseña">
                    <input type="password" name="password" id="in_contrasena" placeholder="Contraseña">
                    <span>Debe contener una mayuscula, una minuscula y un numero</span>
                </label><br><br>
                <input type="submit" name="boton_enviar" id="enviar" value="Registrar"><br><br>
            </form>
            <a href="./index.html"><button>Regresar</button></a>
            <!-- <script src="validaciones.js"></script> -->
            <script src="main.js"></script>
        </nav>
    </section>
</body>
</html>
